<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>照片墙</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <div class="wrapper init">
        <ul class="content">
            <li class="item">
                <div class="inner">
                    <div class="bg"></div>

                    <div class="disc">
                        <div class="header">和服少女</div>
                        <div class="close"></div>
                        </div>
                </div>
            </li>
            <li class="item">
                <div class="inner">
                    <div class="bg"></div>
                    <div class="title"><h2>猫耳女孩</h2></div>
                    <div class="disc">
                        <div class="header">猫耳女孩</div>
                        <div class="close"></div>
                    </div>
                </div>
                
            </li>
            <li class="item">
                <div class="inner">
                    <div class="bg"></div>
                    <div class="title"><h2>BiliBili新春祭</h2></div>
                    <div class="disc">
                        <div class="header">BiliBili新春祭</div>
                        <div class="close"></div>

            </li>
            <li class="item">

            </li>
            <li class="item">

                        <div class="header">Fate</div>
                        <div class="close"></div>
                    </div>
                </div>
                
            </li>
            <li class="item">
                <div class="inner">
                    <div class="bg"></div>
                    <div class="title"><h2>鬼刀</h2></div>
                    <div class="disc">
                        <div class="header">鬼刀</div>
                        <div class="close"></div>
                    </div>
                </div>
                
            </li>

        </ul>

    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/index.js"></script>
</body>


</html>
